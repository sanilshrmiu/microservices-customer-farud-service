server:
  port: 8081
spring:
  application:
    name: fraud
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/fraud-microservices
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
